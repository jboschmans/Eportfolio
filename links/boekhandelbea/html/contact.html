<!DOCTYPE html>
<html>
    <head>
        <title>Boekhandel Bea</title>
        <link rel="stylesheet" href="..\css\boekhandelbea.css" />
    </head>
    <body>
        <header>
            <img alt="Header" src="..\images\header.jpg" />
            <nav>
                <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="openingsuren.html">Openingsuren</a></li>
                   <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>Contact</h1>
            <form action="processcontact.php" method="get">
                <p>
                    <label class="ordform" for="naam">Naam:</label>
                    <input type="text" name="naam" id="naam" placeholder="Volledige naam" required/>
                </p>
                <p>
                    <label class="ordform" for="tel">Telefoon:</label>
                    <input type="text" name="tel" id="tel"/>
                </p>
                <p>
                    <label class="ordform" for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required/>
                </p>
                <p>
                    <label class="ordform" for="onderwerp">Onderwerp:</label>
                    <select name="onderwerp" id="onderwerp">
                        <option value="Bestelling">Bestelling</option>
                        <option value="Activiteit">Activiteit</option>
                        <option value="Promotie">Promotie</option>
                        <option value="Andere">Andere</option>
                    </select>
                </p>
                <p>
                    <label class="ordform" for="bericht">Uw bericht:</label>
                    <textarea cols="35" rows="5" name="bericht" id="bericht" required></textarea>
                </p>
                <p>
                    U wil bij voorkeur een antwoord ontvangen: 
                    <input type="radio" name="ontvangen" value="email" id="ontvangenmail" checked/>
                    <label for="ontvangenmail">Per email</label>
                    <input type="radio" name="ontvangen" value="telefoon" id="ontvangentel"/>
                    <label for="ontvangentel">Per telefoon</label>
                </p>
                <p>
                    <input type="submit" value="Verstuur"/>
                    <input type="reset" value="Alles wissen"/>
                </p>
            </form>
        </section>.
        <footer>&copy; Boekhandel Bea</footer>
    </body>
</html>
