<!DOCTYPE html>
<html>
    <head>
        <title>Gemelec</title>
        <link rel="stylesheet" type="text/css" href="../css/gemelec.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="main">
            <header>
                <img src="../images/logo.jpg" alt="logo">
                <nav>
                    <a href="../index.html">Home</a>
                    <a href="partners.html">Partners</a>
                    <a href="realisaties.html">Realisaties</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
            <section>
                <h1>Contact</h1>
                <form action="processcontact.php" method="get">
                    <p>
                        <label class="ordform" for="naam">Voornaam en familienaam</label>
                        <input type="text" name="naam" id="naam" placeholder="Naam" required/>
                    </p>
                    <p>
                        <label class="ordform" for="email">E-mail adres</label>
                        <input type="email" name="email" id="email" placeholder="naam@provider.be" required/>
                    </p>
                    <p>
                        <label class="ordform" for="tel">Telefoonnummer</label>
                        <input type="text" name="tel" id="tel" placeholder="0123/45 67 89" required/>
                    </p>
                    <p>
                        <label class="ordform" for="info">U wenst informatie over:</label>
                        <select name="info" id="info" multiple size="4">
                            <option value="Automatisatie">Automatisatie</option>
                            <option value="Domotica">Domotica</option>
                            <option value="Elektriciteit">Elektriciteit</option>
                            <option value="Andere">Andere</option>
                        </select>
                    </p>
                    <p>
                        U wenst een antwoord te ontvangen:<br/>
                        <input type="radio" name="antwoord" id="aemail" value="email"/>
                        <label for="aemail">Per email</label><br/>
                        <input type="radio" name="antwoord" id="atel" value="telefoon"/>
                        <label for="atel">Per telefoon</label><br/>
                        <input type="radio" name="antwoord" id="akomen" value="langskomen"/>
                        <label for="akomen">
                            U wenst langs te komen op <input type="date" name="datum"/> om <input type="time" name="tijd"/>
                        </label>
                    </p>
                    <p>
                        <input type="submit" value="Verstuur"/>
                        <input type="reset" value="Alles wissen"/>
                    </p>
                </form>
            </section>
            <footer>
                &copy; Gemelec - Azalealaan 4 - 2560 Nijlen
            </footer>
        </div>
    </body>
</html>
